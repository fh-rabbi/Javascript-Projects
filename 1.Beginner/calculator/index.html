<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Calculator Using Html,Css,JavaScript</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/utilities.css">
    </head>
  <body>
    <h1 class="text-center">Simple Calculator</h1>
   <div class="container">
    <div class="row-input">
      <input class="input" type="text" name="" id="" value="" />
    </div>
    <div class="row">
      <button type="button" class="gray">Ac</button>
      <button type="button" class="gray">%</button>
      <button type="button" class="gray">/</button>
      <button type="button" class="operator1">100</button>
    </div>
    <div class="row">
      <button type="button">7</button>
      <button type="button">8</button>
      <button type="button">9</button>
      <button type="button" class="operator1">*</button>
    </div>
    <div class="row">
      <button type="button">4</button>
      <button type="button">5</button>
      <button type="button">6</button>
      <button type="button" class="operator1">-</button>
    </div>
    <div class="row">
      <button type="button">1</button>
      <button type="button">2</button>
      <button type="button">3</button>
      <button type="button" class="operator1">+</button>
    </div>
    <div class="row">
      <button type="button">0</button>
      <button type="button">0</button>
      <button type="button">.</button>
      <button type="button" class="operator1">=</button>
    </div>
   </div>
   <span class="text-center">Created by Fazle Rabbi</span>
   <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
