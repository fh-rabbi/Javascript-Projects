<!DOCTYPE html>
<html>
<head>
 <meta name="theme-color" content="#222">
 <meta charset="UTF-8">  
 <meta name="viewport" content="width=device-width,initial-scale=1.0">
 <meta name="author" content="fazle-rabbi">
 <!-- FONTAWESOME KIT -->
 <script src="https://kit.fontawesome.com/2982aea746.js" crossorigin="anonymous"></script>
 <title>Demo Template</title>
 <link rel="stylesheet" href="main.css" title="" type="" />
</head>
<body>
 
 <div class="container">
   <h1 class="repo_badge">Github Repo Badge Generator:</h1>
   <form class="form" accept-charset="utf-8">
    <div id="username">
     <label for="username">Username:</label>
     <input class="username" type="text" name="username" id="username" value="" />
    </div>
    <div id="reponame">
     <label for="reponame">Reponame:</label>
     <input class="reponame" type="text" name="reponame" id="reponame" value="" />
    </div>
     <button class="generate" type="button">Generate Badge</button>
   </form>
 </div>
 
 <div class="box">
   <textarea name="" id="text" rows="8" cols="40"></textarea>
 </div>
 
 <button id="visit_link" type="submit">Visit Link</button>
 
 
<!-- Js Link -->
<script src="main.js" type="text/javascript" charset="utf-8"></script>  
</body>
</html>
