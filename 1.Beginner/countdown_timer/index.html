<!DOCTYPE html>
<html>
<head>
 <meta name="theme-color" content="#222">
 <meta charset="UTF-8">  
 <meta name="viewport" content="width=device-width,initial-scale=1.0">
 <meta name="author" content="fazle-rabbi">
 <!-- FONTAWESOME KIT -->
 <script src="https://kit.fontawesome.com/2982aea746.js" crossorigin="anonymous"></script>
 <title>Countdown Timer</title>
 <link rel="stylesheet" href="main.css" title="" type="" />
</head>
<body>
 
 <div class="container">
   <h2 class="">We are comming soon</h2>
   <div class="row">
     <div class="col1">
       <div class="box">
         <span class="days"></span>
       </div>
       <span>Days</span>
     </div>
     <div class="col2">
       <div class="box">
         <span class="hours"></span>
       </div>
       <span>Hours</span>
     </div>
     <div class="col3">
       <div class="box">
         <span class="minutes"></span>
       </div>
       <span>Minutes</span>
     </div>
     <div class="col4">
       <div class="box">
         <span class="seconds"></span>
       </div>
       <span>Seconds</span>
     </div>
   </div>
 </div>
 
 <h1></h1>
 
<!-- Js Link -->
<script src="main.js" type="text/javascript" charset="utf-8"></script>  
</body>
</html>
