<!DOCTYPE html>
<html>
<head>
 <meta http-equiv="content-type" content="text/html; charset=utf-8" />
 <title></title>
 <link rel="stylesheet" href="main.css" title="" type="" />
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

 <nav class="p-3 nav bg-danger text-light text-center">

 </nav>

   <h1 class="text-warning">Cart Items:</h1>

    <span><h1 class="d-inline-block">Cake1</h1><span>$10</span></span>
  </div> -->

  </div>
 </section>

   <div class="card mx-3">
     <img src="https://js-beginners.github.io/grocery-cart-project/img/sweets-1.jpeg" alt="" />

       <div class="">

       <p class="card-text">Some dummy text</p>

     </div>
   </div>
   
   <div class="card mx-3">
     <img src="https://js-beginners.github.io/grocery-cart-project/img/cake-1.jpeg" alt="" />

       <div class="">
        <h2 class="card-title d-inline-block">Cake item</h2>
        <h1 class="price float-end">$10</h1>
       </div>
       <p class="card-text">Some dummy text</p>
       <button class="add btn btn-primary" type="button">Add to Cart</button>

   </div>

     <img src="https://js-beginners.github.io/grocery-cart-project/img/cupcake-1.jpeg" alt="" />

       <div class="">

       </div>
       <p class="card-text">Some dummy text</p>
       <button class="add btn btn-primary" type="button">Add to Cart</button>
     </div>
   </div>
