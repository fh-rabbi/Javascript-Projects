<!DOCTYPE html>
<html>
<head>
 <meta name="theme-color" content="#222">
 <meta charset="UTF-8">  
 <meta name="viewport" content="width=device-width,initial-scale=1.0">
 <meta name="author" content="fazle-rabbi">
 <!-- FONTAWESOME KIT -->
 <script src="https://kit.fontawesome.com/2982aea746.js" crossorigin="anonymous"></script>
 <title>Sign Up and Sign In Form</title>
 <link rel="stylesheet" href="main.css" title="" type="" />
</head>
<body>
 
 <form class="form" action="" method="get" accept-charset="utf-8">
   <div class="signIn">
     <div class="">
      <label for="username">Username:</label>
      <input class="" type="text" name="" id="username" value="" />
     </div>
     <div>
      <label for="password">Password:</label>  
      <input class="" type="password" name="" id="password" value="" />
     </div>
      <button id="signinBtn" type="button">Sign In</button>
     <p>Don't have an account <span class="forSignUp">signUp</span></p>
   </div>

   <div class="signUp">
     <div class="">
     <label for="name">Name:</label>
     <input class="" type="text" name="" id="name" value="" />
     <label for="email">Email:</label>
     <input type="email" name="" id="email" value="" />
     <label for="number">Number:</label>
     <input type="number" name="" id="number" value="" />
     <label for="password">Password:</label>
     <input class="" type="password" name="" id="password" value="" />
     </div>
     <button id="signupBtn" type="button">Sign Up</button>
     <p>Have an account <span class="forSignIn">signIn</span></p>
   </div>
 </form>
 
 
 
 
 
 
<!-- Js Link -->
<script src="main.js" type="text/javascript" charset="utf-8"></script>  
</body>
</html>
