<!DOCTYPE html>
<html>
<head>
 <meta name="theme-color" content="#222">
 <meta charset="UTF-8">  
 <meta name="viewport" content="width=device-width,initial-scale=1.0">
 <meta name7="author" content="fazle-rabbi">
 <!-- FONTAWESOME KIT -->
 <script src="https://kit.fontawesome.com/2982aea746.js" crossorigin="anonymous"></script>
 <title>QR Code Scanner</title>
 <link rel="stylesheet" href="main.css" title="" type="" />
</head>
<body>
 
 <div class="container default-height">
   <form action="" method="get" accept-charset="utf-8">
     <img width="70%" height="" src="qr.png" alt="" />
     <input hidden="" type="file" name="" id="" value="" />
     <i class="fas fa-cloud-upload"></i>
     <p>upload qr code to scan</p>
   </form>
   <div class="content">
     <textarea name="" id="" rows="8" cols="40"></textarea>
     <div class="btnGroup">
       <button type="" id="close">Close</button>
       <button type="" id="copy">Copy Text</button>
     </div>
   </div>
 </div>
 
<!-- Js Link -->
<script src="main.js" type="text/javascript" charset="utf-8"></script>  
</body>
</html>
