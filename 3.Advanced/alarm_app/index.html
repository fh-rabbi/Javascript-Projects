<!DOCTYPE html>
<html>
<head>
 <meta name="theme-color" content="#222">
 <meta charset="UTF-8">  
 <meta name="viewport" content="width=device-width,initial-scale=1.0">
 <meta name7="author" content="fazle-rabbi">
 <!-- FONTAWESOME KIT -->
 <script src="https://kit.fontawesome.com/2982aea746.js" crossorigin="anonymous"></script>
 <title>Alarm App</title>
 <link rel="stylesheet" href="main.css" title="" type="" />
</head>
<body>
 
 <h2 class="header">Javascript Alarm App</h2>
 
 <div class="container">
   <div class="clock-img">
     <img src="clock.svg" alt="" />
   </div>
   <div class="clock">
     <h1 class="time">00:00:00 PM</h1>
   </div>
   <div class="content">
     <select name="" id="hours">
       <option value="Hour" selected="" hidden="">Hour</option>
     </select>
     <select name="" id="minutes">
       <option value="Minute" selected="" hidden="">Minute</option>
     </select>
     <select name="" id="ampm">
       <option value="AM/PM" selected="" hidden="">AM/PM</option>
     </select>
   </div>
   <button type="" id="set-alarm">Set Alarm</button>
 </div>
 
<!-- Js Link -->
<script src="main.js" type="text/javascript" charset="utf-8"></script>  
</body>
</html>
