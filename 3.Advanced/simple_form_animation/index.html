<!DOCTYPE html>
<html>
<head>
 <meta name="theme-color" content="#222">
 <meta charset="UTF-8">  
 <meta name="viewport" content="width=device-width,initial-scale=1.0">
 <meta name7="author" content="fazle-rabbi">
 <!-- FONTAWESOME KIT -->
 <script src="https://kit.fontawesome.com/2982aea746.js" crossorigin="anonymous"></script>
 <title>Simple Form Animation</title>
 <link rel="stylesheet" href="main.css" title="" type="" />
</head>
<body>
 

   <form class="" action="" method="get" accept-charset="utf-8">
     <div class="name-field active">
       <i class="fas fa-user"></i>
       <input class="" type="text" name="" id="" value="" placeholder="Type your name" required=""/>
       <i class="fas fa-arrow-down"></i>
     </div>
     <div class="email-field innactive">
       <i class="fas fa-envelope"></i>
       <input class="" type="email" name="" id="" value="" placeholder="Type your email" required=""/>
       <i class="fas fa-arrow-down"></i>
     </div>
     <div class="password-field innactive">
       <i class="fas fa-key"></i>
       <input class="" type="password" name="" id="" value="" placeholder="Type your password" required=""/>
       <i class="fas fa-arrow-down"></i>
     </div>
     <div class="finish-field innactive">
       <i class="fas fa-heart"></i>
       <p>Thank you!</p>
       <i class="fas fa-heart"></i>
     </div>
   </form>

 
<!-- Js Link -->
<script src="main.js" type="text/javascript" charset="utf-8"></script>  
</body>
</html>
