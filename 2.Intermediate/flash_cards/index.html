 <nav>
   <div class="left-col">
     <h2>Flashcards</h2>
   </div>
   <div class="right-col">
     <button type="button" id="newCard">New Card</button>
     <button type="button" id="delCard">Del Card</button>
   </div>
 </nav>
 
 <div class="card-creator">
   <h2 class="title">Create Flashcard</h2>
   <div class="question">
     <label for="que">Question:</label>
     <input type="text" name="" id="que" value="" />
   </div>
   <div class="answer">
     <label for="ans">Answer:</label>
     <input type="text" name="" id="ans" value="" />
   </div>
   <div class="btn">
     <button type="button" id="save">Save</button>
     <button type="button" id="close">Close</button>
   </div>
 </div>
