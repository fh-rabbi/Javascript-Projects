<!DOCTYPE html>
<html>
<head>
 <meta name="theme-color" content="#222">
 <meta charset="UTF-8">  
 <meta name="viewport" content="width=device-width,initial-scale=1.0">

 <!-- FONTAWESOME KIT -->
 <script src="https://kit.fontawesome.com/2982aea746.js" crossorigin="anonymous"></script>
 <title>Random Quote Generator</title>
 <link rel="stylesheet" href="main.css" title="" type="" />
</head>
<body>
 
 <div class="container">
   <h1>Quote Of The Day</h1>
   <div class="quote">
     <p><i class="fas fa-quote-left"></i><span class="text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam fermentum elit vel efficitur pellentesque. Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas.</span><i class="fas fa-quote-right"></i></p>
   </div>
   <hr />
   <div class="tools">
     <div class="">
       <i class="fas fa-volume-up"></i>
       <i class="fas fa-copy"></i>
       <i class="fab fa-twitter"></i>
     </div>
     <button type="submit">New Quote</button>
   </div>
 </div>
 
<!-- Js Link -->
<script src="main.js" type="text/javascript" charset="utf-8"></script>  
</body>
</html>
