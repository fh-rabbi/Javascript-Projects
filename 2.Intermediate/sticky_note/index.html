<!DOCTYPE html>
<html>
<head>
 <meta name="theme-color" content="#222">
 <meta charset="UTF-8">  
 <meta name="viewport" content="width=device-width,initial-scale=1.0">
 <meta name7="author" content="fazle-rabbi">
 <!-- FONTAWESOME KIT -->
 <script src="https://kit.fontawesome.com/2982aea746.js" crossorigin="anonymous"></script>
 <title>Sticky Note</title>
 <link rel="stylesheet" href="main.css" title="" type="" />
</head>
<body>
 
 <div class="container">
   <h2 class="title">Javascript Sticky Note</h2>
   <button class="create" type="button">Create Note</button>
   <button class="delete" type="button">Delete All Note</button>
 </div>
 
 <div class="note-creator">
   <div class="box">
     <textarea name="" id="text" rows="8" cols="40"></textarea>
   </div>
   <i class="check fa-solid fa-check"></i>
   <i class="xmark fa-solid fa-xmark"></i>
 </div>
 
 <div class="sticky-notes">
   <!-- <div class="note">
     <p class="note-text">Hello</p>
   </div> -->
 </div>
 
 <div class="popup-container">
   <div class="popup-box">
     <h3 class="">Hey geek!</h3>
     <p>You have not write any note...</p>
     <i id="close" class="fa-solid fa-xmark"></i>
   </div>
 </div>
 
<!-- Js Link -->
<script src="main.js" type="text/javascript" charset="utf-8"></script>  
</body>
</html>
